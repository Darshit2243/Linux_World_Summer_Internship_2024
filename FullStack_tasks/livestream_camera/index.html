<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Stream with Recording and Audio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 1000;
            /* Ensure the header is on top of other content */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            /* Offset for the fixed header */
        }

        video {
            border: 1px solid #ccc;
            width: 640px;
            /* Fixed width */
            height: 480px;
            /* Fixed height */
            background-color: #000;
            /* Improve visibility of video */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .recording-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #ff0000;
            font-size: 24px;
            display: none;
            /* Hide icon by default */
            z-index: 1000;
        }

        .sound-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 24px;
            display: none;
            /* Hide icon by default */
            z-index: 1000;
        }

        .mute-icon {
            position: fixed;
            top: 10px;
            left: 50px;
            color: #ff0000;
            font-size: 24px;
            display: none;
            /* Hide icon by default */
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Live Camera Stream with Recording and Audio</h1>
    </header>
    <div class="container">
        <video id="video" autoplay></video>
        <button id="start-btn">Start Stream</button>
        <button id="stop-btn" disabled>Stop Stream</button>
        <button id="record-btn" disabled>Start Recording</button>
        <button id="download-btn" style="display:none;">Download Video</button>
    </div>
    <!-- Recording and audio icons -->
    <div id="recording-icon" class="recording-icon">
        <i class="fas fa-circle"></i>
    </div>
    <div id="sound-icon" class="sound-icon">
        <i class="fas fa-volume-up"></i>
    </div>
    <div id="mute-icon" class="mute-icon">
        <i class="fas fa-volume-mute"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
